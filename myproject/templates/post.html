        </style>
    </head>
    <body>

    <form action="{% url 'post' %}" method="POST">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="t1">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nmae</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="your name" name="t2">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Write Post</label>
      <textarea type="text" class="form-control" rows="5" id="inputAddress" placeholder="1234 Main St" name="t3"></textarea>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address </label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="t4">
  </div>
  <div class="form-row">

      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="t5">

    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="t6">
        <option selected>Choose...</option>
        <option>ap</option>
          <option>up</option>
          <option>mp</option>
          <option>hp</option>
          <option>dl</option>
          <option>hr</option>
          <option>rj</option>
          <option>gj</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="t7">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
    </body>
</html>
