{% extends "layout.html"%}

{% block body %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>user login</title>
  </head>
  <body>
  <div class="msgbox" >
  </div>
  <div class="container-fluid bg-#fd7e14">
  <div class="row ">
    <div class="col-4 "></div>
    <div class="col-3 bg-primary " style="margin-top:120px;  box-shadow: 10px 10px 5px grey;height: 350px">
       <form action="{% url 'userlogin' %}" method="post" style="margin-top:50px;width: 80%;" >
           {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" style="margin-left:30px;">user name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="t1" aria-describedby="emailHelp" placeholder="Enter email" style="margin-left:30px;">
    <small style="margin-left:30px;" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label style="margin-left:30px;"for="exampleInputPassword1">Password</label>
    <input  style="margin-left:30px;" type="password" name="t2" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input style="margin-left:15px;" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label style="margin-left:30px;" class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button style="margin-left:30px;" type="submit" class="btn btn-danger">Submit</button>
</form>
</div>
 <div class="col-5 "></div>







</div>


  </div>
</div>





    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
